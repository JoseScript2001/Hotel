<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/login.css">
    <title>Galaxy Hotel - Login</title>
</head>
<body>
    <div class="login-wrapper">
        <div class="login-image">
            <!-- La imagen se aplica como background-image en CSS -->
        </div>
        <div class="login-container">
            <h1>Galaxy Hotel</h1>
            <p>Inicia sesión para gestionar tus reservaciones</p>
            <form id="login-form">
                <label for="mail">Correo:</label>
                <input type="email" id="mail" required>
                <label for="pass">Contraseña:</label>
                <input type="password" id="pass" required>
            </form>
            <div class="button-container">
                <input type="button" value="Iniciar Sesión" id="iniciar">
                <input type="button" value="Registrarse" id="registrarse">
            </div>
            <!-- Social login container se inserta por JavaScript -->
            <div id="ir" class="welcome-container"></div>
            <div class="back-link">
                <a href="index.html">Volver a la página principal</a>
            </div>
        </div>
    </div>

    <!-- Toast para notificaciones -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
        <div id="authToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header" id="toast-header">
                <strong class="me-auto" id="toast-title">Notificación</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
            </div>
            <div class="toast-body" id="toast-message">
                ¡Operación realizada con éxito!
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="js/bootstrap.bundle.js"></script>
    
    <!-- Firebase -->
    <script type="module" src="js/firebase-config.js"></script>
    <script type="module" src="js/auth.js"></script>
</body>
</html>
